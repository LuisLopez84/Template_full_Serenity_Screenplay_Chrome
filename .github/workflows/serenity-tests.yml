name: Serenity BDD Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run-serenity-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 22
        uses: actions/setup-java@v3
        with:
          java-version: '22'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      - name: Run Serenity tests with detailed logging
        run: |
          mvn clean verify \
            -Dserenity.console.colors=true \
            -Dserenity.logging=VERBOSE \
            -Dcucumber.plugin="pretty,html:target/cucumber-reports/cucumber.html" \
            -Dmaven.test.failure.ignore=true \
            -Dserenity.console.headings=normal \
            -Dserenity.console.width=132 \
            -Dserenity.take.screenshots=FOR_EACH_ACTION
        env:
          JAVA_OPTS: "-Xmx2048m -XX:+TieredCompilation -XX:TieredStopAtLevel=1"

      - name: Archive Serenity HTML report
        uses: actions/upload-artifact@v4
        with:
          name: serenity-html-report
          path: target/site/serenity
          retention-days: 7

      - name: Archive Cucumber HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cucumber-html-report
          path: target/cucumber-reports
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            **/target/failsafe-reports
            **/target/surefire-reports
          retention-days: 7