name: Serenity BDD Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run-serenity-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 22
        uses: actions/setup-java@v3
        with:
          java-version: '22'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      - name: Run Serenity tests with detailed logging
        run: |
          mvn clean verify \
            -Dserenity.console.colors=true \
            -Dserenity.logging=VERBOSE \
            -Dserenity.reports.show.step.details=true \
            -Dserenity.console.headings=normal \
            -Dserenity.console.width=132 \
            -Dserenity.take.screenshots=FOR_EACH_ACTION \
            -Dcucumber.plugin="pretty,html:target/cucumber-reports/cucumber.html,junit:target/serenity-reports/junit.xml" \
            -Dserenity.outputDirectory=target/site/serenity \
            -Dmaven.test.failure.ignore=true
        env:
          JAVA_OPTS: "-Xmx2048m -XX:+TieredCompilation -XX:TieredStopAtLevel=1"

      - name: Archive Serenity HTML report
        uses: actions/upload-artifact@v4
        with:
          name: serenity-html-report
          path: target/site/serenity
          retention-days: 7

      - name: Archive test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
           name: test-results
           path: |
             **/target/serenity-reports
             **/target/cucumber-reports
           retention-days: 7