name: Serenity Smoke Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# Añade este bloque para controlar la ejecución concurrente
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false  # Cambia a true si prefieres cancelar la ejecución anterior

jobs:
  smoke-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 22
        uses: actions/setup-java@v3
        with:
          java-version: '22'
          distribution: 'temurin'
          cache: 'maven'

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: Run @smoke tagged Serenity tests
        run: |
          # Configuración de directorio único por ejecución
          export UNIQUE_ID="$GITHUB_RUN_ID-$GITHUB_RUN_ATTEMPT"
          export CHROME_OPTS="--user-data-dir=/tmp/chrome-data-$UNIQUE_ID --no-sandbox --disable-dev-shm-usage --disable-gpu --headless --window-size=1920,1080"
          
          echo "Using Chrome options: $CHROME_OPTS"
          
          mvn clean verify \
            -Dcucumber.filter.tags="@smoke" \
            -Dwebdriver.driver=chrome \
            -Dwebdriver.chrome.switches="$CHROME_OPTS" \
            -Dserenity.console.headings=normal \
            -Dserenity.console.colors=true \
            -Dserenity.logging=VERBOSE \
            -Dserenity.reports.show.step.details=true \
            -Dserenity.take.screenshots=FOR_EACH_ACTION \
            -Dserenity.console.width=132 \
            -Dcucumber.plugin="pretty,html:target/cucumber-reports/cucumber.html" \
            -Dserenity.outputDirectory=target/site/serenity \
            -Dmaven.test.failure.ignore=false \
            -B -e
        env:
          JAVA_OPTS: "-Xmx2048m"

      - name: Clean up Chrome processes
        if: always()
        run: |
          pkill -f chrome || true
          pkill -f chromedriver || true
          rm -rf /tmp/chrome-data-* || true

      - name: Upload Serenity Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: serenity-smoke-report
          path: target/site/serenity