name: Serenity Smoke Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  smoke-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Agrega timeout como en el otro pipeline

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 22
        uses: actions/setup-java@v3
        with:
          java-version: '22'
          distribution: 'temurin'
          cache: 'maven'

      - name: Set up Chrome  # Agrega este paso que falta
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: Run @smoke tagged Serenity tests
        run: |
          echo "CHROME PATH: $(which google-chrome)"  # Debug como en el pipeline bueno
          google-chrome --version
          
          mvn clean verify \
            -Dcucumber.filter.tags="@smoke" \
            -Dwebdriver.driver=chrome \
            -Dchrome.headless=true \
            -Dchrome.switches="--no-sandbox,--disable-dev-shm-usage,--disable-gpu,--window-size=1920,1080" \
            -Dserenity.console.headings=normal \
            -Dserenity.console.colors=true \
            -Dserenity.logging=VERBOSE \
            -Dserenity.reports.show.step.details=true \
            -Dserenity.take.screenshots=FOR_EACH_ACTION \
            -Dserenity.console.width=132 \
            -Dcucumber.plugin="pretty,html:target/cucumber-reports/cucumber.html" \
            -Dserenity.outputDirectory=target/site/serenity \
            -Dmaven.test.failure.ignore=false \
            -B -e
        env:
          JAVA_OPTS: "-Xmx2048m"

      - name: Upload Serenity Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: serenity-smoke-report
          path: target/site/serenity