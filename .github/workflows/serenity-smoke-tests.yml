name: Serenity Smoke Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

concurrency:
  group: serenity-tests-${{ github.ref }}
  cancel-in-progress: true  # Esto asegura que solo un pipeline se ejecute a la vez

jobs:
  smoke-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 22
        uses: actions/setup-java@v3
        with:
          java-version: '22'
          distribution: 'temurin'
          cache: 'maven'

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: Configure unique Chrome environment
        run: |
          # Crear directorio único para esta ejecución
          export CHROME_USER_DIR="/tmp/chrome-profile-$GITHUB_RUN_ID-$GITHUB_JOB"
          mkdir -p "$CHROME_USER_DIR"
          
          # Forzar limpieza de procesos previos
          pkill -f chrome || true
          pkill -f chromedriver || true
          rm -rf /tmp/.com.google.Chrome.* || true
          rm -rf /tmp/chrome-profile-* || true

        # Configurar variables de entorno
          echo "CHROME_USER_DIR=$CHROME_USER_DIR" >> $GITHUB_ENV
          echo "CHROME_OPTS=--user-data-dir=$CHROME_USER_DIR --no-sandbox --disable-dev-shm-usage --disable-gpu --headless --remote-debugging-port=9222 --window-size=1920,1080" >> $GITHUB_ENV

      - name: Run @smoke tagged Serenity tests
        run: |
          echo "Using Chrome profile directory: $CHROME_USER_DIR"
          echo "Chrome options: $CHROME_OPTS"

        # Configuración específica para WebDriverManager
          export WDMM_CHROMEARGS="$CHROME_OPTS"
    
          mvn clean verify \
            -Dcucumber.filter.tags="@smoke" \
            -Dwebdriver.driver=chrome \
            -Dwebdriver.chrome.switches="$CHROME_OPTS" \
            -Dwdm.chromeDriverVersion="$(google-chrome --version | cut -d' ' -f3)" \
            -Dserenity.console.headings=normal \
            -Dserenity.console.colors=true \
            -Dserenity.logging=VERBOSE \
            -Dserenity.reports.show.step.details=true \
            -Dserenity.take.screenshots=FOR_EACH_ACTION \
            -Dserenity.console.width=132 \
            -Dcucumber.plugin="pretty,html:target/cucumber-reports/cucumber.html" \
            -Dserenity.outputDirectory=target/site/serenity \
            -Dmaven.test.failure.ignore=false \
            -B -e
        env:
          JAVA_OPTS: "-Xmx2048m"
          WDMM_CHROMEARGS: ${{ env.CHROME_OPTS }}

      - name: Force cleanup
        if: always()
        run: |
          pkill -f chrome || true
          pkill -f chromedriver || true
          rm -rf "$CHROME_USER_DIR" || true
          rm -rf /tmp/.com.google.Chrome.* || true

      - name: Upload Serenity Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: serenity-smoke-report
          path: target/site/serenity